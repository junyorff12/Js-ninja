<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Challenge 32</title>
</head>
<body class="container">
	<header>
		<h1>
			<span data-js="company-name"></span> -
			<span data-js="company-phone"></span>

	</header>
	<form data-js="form-car">
		<label>
			Imagem:
			<input type="url" data-js="carImg">
		</label>
		<label>
			Marca / Modelo: 
			<input type="text" data-js="carModelBrand">
		</label>
		<label>
			Ano:
      <input type="text" data-js="carYear">
		</label>
		<label>
			Placa:

		</label>
		<label>
			Cor:
			<input type="text" data-js="carColor">
		</label>
		<button class="button-cadastrar" type="submit">Cadastrar</button>
	</form>

	<table data-js="car-table">
		<thead data-js="thead-car">
			<tr>
				<th>Imagem</th>
				<th>Marca/Modelo</th>

				<th>Placa</th>

		</thead>
			<tbody>
		</tbody>
